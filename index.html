<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>

    <!-- Styles -->
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />

    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

    <!-- Mapbox + D3 Script -->
    <script type="module" src="map.js"></script>
</head>

<body>
    <header>
        <h1>🚴🏼‍♀️ Bikewatching</h1>
        <label style="margin-left: auto">
      Filter by time:
      <input type="range" id="time-slider" min="-1" max="1440" value="-1" />
      <time id="selected-time" style="display: block;"></time>
      <em id="any-time" style="display: block; color: gray;">(any time)</em>
    </label>
    </header>

    <p>
        This is an immersive, interactive map visualization that tracks and explores urban bike movement patterns across Boston and Cambridge.
    </p>

    <div id="map">
        <svg></svg>
    </div>
    <div class="legend">
        <div style="--departure-ratio: 1">More departures</div>
        <div style="--departure-ratio: 0.5">Balanced</div>
        <div style="--departure-ratio: 0">More arrivals</div>
    </div>

</body>

</html>
